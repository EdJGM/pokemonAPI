<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon</title>
</head>

<body>
    <h1>Pokemon</h1>
    <input type="text" id="search" placeholder="Buscar pokemon">
    <button id="search-button">Buscar</button>
    <!--Mostrar un mensjae si el pokemon no existe-->
    <dialog id="modal">
        <h2>El pokemon no exite</h2>
        <button id="cerrar-modal" class="btn-danger">Cerrar</button>
    </dialog>
    <!--Agregar un mensaje de error si la petición falla-->
    <p id="peticion-fail" style="color: red;"></p>
    <!--Mostrar un spinner mientras se hace la petición-->
    <div id="spinner" class="spinner"></div>


    <div id="pokemon"></div>




    <script src="app.js"></script>

</body>

</html>
